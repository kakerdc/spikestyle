<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Player Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Brawl Stars Player Info</h1>

        <div class="input-section">
            <label for="playerId">Podaj ID gracza:</label>
            <input type="text" id="playerId" placeholder="Np. #1234567" />
            <button onclick="getPlayerInfo()">Pobierz dane</button>
        </div>

        <div id="resultSection" class="result-section">
            <p id="playerName">Nick: </p>
            <p id="trophies">Trophies: </p>
            <p id="masteryPoints">Mastery Points: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
